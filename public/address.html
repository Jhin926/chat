<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
  <title>注册</title>
  <link href="css/common.css" rel="stylesheet"/>
  <link href="css/address.css" rel="stylesheet"/>
</head>
<body>
<div class="bg">
  <div class="bg-layer address">
    <header class="header" id="default">
      当前定位城市：<span id="position-addr"></span>
    </header>
    <section class="city-list">
      <header class="choice-city">选择其他城市:</header>
      <ul>
        <li><a href="./chats.html?addr=1">北京</a></li>
        <li><a href="./chats.html?addr=2">上海</a></li>
        <li><a href="./chats.html?addr=3">深圳</a></li>
        <li><a href="./chats.html?addr=4">杭州</a></li>
        <li><a href="./chats.html?addr=5">郑州</a></li>
        <li><a href="./chats.html?addr=6">大连</a></li>
      </ul>
    </section>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
      $(function () {
        $.getScript('http://int.dpool.sina.com.cn/iplookup/iplookup.php?format=js', function () {
          $('#position-addr').text(remote_ip_info.city + '市');
          var addrArr = ['', '北京', '上海', '深圳', '杭州', '郑州', '大连'];
          $('#position-addr').click(function () {
            var cityIdx = addrArr.indexOf(remote_ip_info.city);
            if (cityIdx < 0) {
              alert('当前城市暂未开通服务，敬请期待！');
            } else {
              location.href = 'chats.html?addr='+cityIdx;
            }
          });
        });
      });
    </script>
  </div>
</div>
</body>
<script>
</script>
</html>
