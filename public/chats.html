<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>聊天室列表</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
  <link href="css/common.css" rel="stylesheet" />
  <link href="css/chats.css" rel="stylesheet" />
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/common.js"></script>
  <!-- <script src="https://res.wx.qq.com/mmbizwap/zh_CN/htmledition/js/vconsole/2.5.1/vconsole.min.js"></script> -->
  <script>
    $(function () {
      var ckObj = getCk();
      if (ckObj.login === 'true') {
        var addChat = $('<a href="chatadd.html">新建聊天室</a>');
        $('#search').after(addChat);
      }
      $.get('chatlist' + location.search, function (data) {
        if (data.success) {
          var chatArr = data.result;
          chatArr.forEach(function (i) {
            var chatDom = $('<li><a href="./chat.html?id=' + i._id + '&tit=' + i.title + '">' + i.title + '</a></li>');
            $('#chas-con').append(chatDom);
          });
        } else {
          alert(data.msg);
        }
      });
    });
  </script>
</head>

<body>
  <div class="bg">
    <div class="bg-layer">
      <header class="header">
        <input class="ipt-search" type="text" placeholder="关键字搜索" style="background-color: rgba(0,0,0,.3);" />
        <button class="btn-search" id="search">搜索</button>
      </header>
      <section id="default">
        排序方式：
        <ul class="sort">
          <li class="left">距离最近</li>
          <li class="left">活跃度最高</li>
          <li class="left">人数最多/少</li>
        </ul>
      </section>
      <section class="chat-list">
        <ul id="chas-con"></ul>
      </section>
    </div>
  </div>
</body>
</html>
