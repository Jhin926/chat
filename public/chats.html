<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>聊天室列表</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
  <link href="css/common.css" rel="stylesheet" />
  <link href="css/chats.css" rel="stylesheet" />
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="js/common.js"></script>
  <script>
    $(function () {
      const ckObj = getCk();
      if (ckObj.login === 'true') {
        const addChat = $('<a href="chatadd.html">新建聊天室</a>');
        $('#search').after(addChat);
      }
      $.get('chatlist' + location.search, data => {
        if (data.success) {
          const chatArr = data.result;
          chatArr.forEach(i => {
            const chatDom = $(`<li><a href="./chat.html?id=${i._id}">${i.title}</a></li>`);
            $('#chas-con').append(chatDom);
          })
        } else {
          alert(data.msg);
        }
      });
    });
  </script>
</head>

<body>
  <div class="bg">
    <div class="bg-layer">
      <header class="header">
        <input type="text" placeholder="关键字搜索" />
        <button id="search">点击搜索</button>
      </header>
      <section id="default">
        排序方式：
        <ul class="sort">
          <li class="left">距离最近</li>
          <li class="left">活跃度最高</li>
          <li class="left">人数最多/少</li>
        </ul>
      </section>
      <section class="chat-list">
        <ul id="chas-con"></ul>
      </section>
    </div>
  </div>
</body>
<script>
</script>
</html>
